<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Balance</title>
</head>
<body>
Balance: <span th:text="${balance}">$99.00</span>

<form action="#" method="post" th:action="@{/deposit}" th:object="${deposit}">
    <label>Deposit Amount: <input step="0.01" th:field="*{amount}" type="number"/></label>
</form>

</body>
</html>
